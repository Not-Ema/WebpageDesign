<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="contact-form">
        <a href="principal.html">Menú</a>
        <a href="sobre_nosotros.html">Sobre nosotros</a>
        <a href="productos.html">Productos</a>
        <h2>Información de contacto</h2>
        <form action="/guardar-contacto" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
	    <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
	    <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            <br>
	    <br>
            <label for="mensaje">Mensaje:</label>
		<br>
            <textarea id="mensaje" name="mensaje" rows="3" required></textarea>
            
		<br>
		<br>
		
		<label for="tipo">Tipo de contacto:</label>
<select id="tipo" name="tipo">
    <option value="consulta">Consulta</option>
    <option value="soporte">Soporte</option>
    <option value="sugerencia">Sugerencia</option>
</select>
		<br>
		<br>
            <button type="submit">Enviar</button>
	<br>
	<br>

	<p>Nos pondremos en contacto contigo lo antes posible.</p>

            
        <p>Eduardo Jose Ebratt Cancino - Sebastian Abdala Asencio</p>
        </form>
    </div>
</body>
</html>
